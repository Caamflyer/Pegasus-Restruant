    <script type="text/javascript">
      var wss_i = 0;
      var wss_array = ["Monday / Thursday - 6:30 am - 8:00 pm","Friday - 6:30 am - 9:00 pm","Saturday - 7:30 am - 9:00 pm","Sunday - 7:30 am - 2:00 pm"];
      var wss_elem;
      function wssNext(){
        wss_i++;
         wss_elem.style.opacity = 0;
          if(wss_i > (wss_array.length - 1)){
             wss_i = 0;
         }
          setTimeout('wssSlide()',1000);
      }
      function wssSlide(){
         wss_elem.innerHTML = wss_array[wss_i];
         wss_elem.style.opacity = 1;
          setTimeout('wssNext()',5000);
      }
    </script>
